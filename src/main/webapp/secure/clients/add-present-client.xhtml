<?xml version="1.0" encoding="UTF-8"?>

<div id="add-present-client" class="modal modal-small fade"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
     xmlns:jsf="http://xmlns.jcp.org/jsf">


    <div>
        <a class="modal-close" data-dismiss="modal"><i class="fa fa-times"></i> </a>
        <div>
            <h:form id="add-present-client-form" prependId="false">
                <div class="modal-conent">
                    <div class="form-top">
                        <h:selectOneMenu id="add-company"
                                         value="#{clientBean.companyDto}">
                            <f:selectItems value="#{clientBean.allActiveCompanies}"
                                           var="comp"
                                           itemLabel="#{comp.companyName}"
                                           itemValue="#{comp}"/>
                            <f:ajax event="change"
                                    execute="@this"/>
                        </h:selectOneMenu>
                    </div>
                </div>

                <h:panelGroup id="messages-container">
                    <div class="infobox col-danger"
                         jsf:rendered="#{not empty facesContext.messageList}">
                        <h:messages/>
                    </div>
                </h:panelGroup>

                <div class="modal-footer">
                    <button type="submit"
                            class="btn bordered col-primary"
                            jsf:action="#{clientBean.savePresentClient}">
                        <i class="fa fa-check"></i>Zapisz
                        <f:ajax execute="@form"
                                render="closeDialogDiv"/>
                    </button>
                </div>
            </h:form>
        </div>
    </div>
</div>
