<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/secure/template.xhtml">

    <ui:param name="pageTitle" value="Pracownicy"/>

    <ui:define name="content">

        <div class="wrapper">
            <div class="card">
                <div class="card-header">
                    <h2>Pracownicy</h2>

                    <div class="controls">
                        <h:form>

                            <a href="#" class="btn bordered col-primary"
                               data-toggle="modal"
                               data-target="#add-employer"
                               jsf:id="call-add-new-employer">
                                <i class="fas fa-user-circle"></i> Dodaj pracownika
                            </a>
                        </h:form>
                    </div>
                </div>

                <!--EMPLOYER TABLE-->
                <h:form id="employerTableForm" prependId="false">

                    <!--NO RESULT BOX-->
                    <!--                    <div class="no-results-box">-->
                    <!--                        <i class="fas fa-search"></i>-->
                    <!--                        Brak pracowników spełniających wybrane kryteria-->
                    <!--                    </div>-->

                    <div class="table">
                        <table>
                            <thead>
                            <tr>
                                <th class="w10 left">Firma</th>
                                <th class="w10 left">Nazwisko i Imię</th>
                                <th class="w10 left">E-mail / Telefon</th>
                                <th class="w10 left">NIP</th>
                                <th class="w10 left">Umowa</th>
                                <th class="w10 left">Numer konta Bankowego</th>
                            </tr>
                            </thead>
                            <tbody>
                            <ui:repeat value="#{employerBean.employersList}" var="e">
                                <tr>
                                    <td class="w10 left">
                                        #{e.company.name}
                                    </td>
                                    <td class="w10 left">
                                        <h4>#{e.lastName} #{e.firstName}</h4>
                                    </td>
                                    <td class="w10 left">
                                        #{e.email} / #{e.phoneNumber}
                                    </td>
                                    <td class="w10 left">
                                        #{e.nipNumber}
                                    </td>
                                    <td class="w10 left">
                                        #{e.contract}
                                    </td>
                                    <td class="w10 left">
                                        #{e.bankAccountNumber}
                                    </td>
                                </tr>
                            </ui:repeat>
                            </tbody>
                        </table>
                    </div>
                </h:form>

            </div>
            <ui:include src="/includes/add-employer-form.xhtml"/>

            <div jsf:id="closeDialogDiv">
                <h:outputScript rendered="#{not facesContext.validationFailed}">
                    $('#add-employer').modal('hide')
                </h:outputScript>
            </div>
        </div>
    </ui:define>
</ui:composition>
