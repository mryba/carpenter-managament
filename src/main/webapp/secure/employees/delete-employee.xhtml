<?xml version="1.0" encoding="UTF-8"?>

<div id="delete-employee" class="modal modal-warning fade"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
     xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div>
        <div>
            <h:form id="delete-employee-form" prependId="false">

                <a class="modal-close" data-dismiss="modal"> <i class="fa fa-times"></i> </a>
                <i class="modal-icon fas fa-exclamation-triangle"></i>

                <h4>
                    Czy na pewno chcesz usunąć pracownika - #{employeeBean.editedEmployee.firstName} #{employeeBean.editedEmployee.lastName}?<br/>
                    Jeżeli tak wpisz nazwisko usuwanego kontaktu w celu potwierdzenia
                </h4>
                <div class="infobox col-danger" style="display: block">
                    <h4> Uwaga - nie będzie można cofnąć zmiań!</h4>
                </div>
                <div class="form-top">
                    <input type="text"
                           jsf:id="delete-employee-input"
                           jsf:value="#{employeeBean.deletedEmployeeLastName}"
                           jsf:validator="#{employeeBean.validateDeletedLastName}">
                        <f:ajax event="change"
                                execute="@this"/>
                    </input>
                    <h:message for="delete-employee-input" styleClass="form-msg col-danger"/>
                </div>

                <div>
                    <div class="modal-footer">
                        <h:commandLink action="#{employeeBean.deleteEmployee}"
                                       styleClass="btn bordered col-primary ">
                            <f:ajax execute="@form"
                                    render="@form employerTableForm closeDialogDiv"
                                    resetValues="true"
                                    onevent="showLoader"/>
                            <i class="fas fa-trash"></i> Usuń
                        </h:commandLink>
                        <h:commandLink styleClass="btn bordered col-danger">
                            <f:ajax event="click"
                                    render="employerTableForm closeDialogDiv"
                                    resetValues="true"
                                    onevent="showLoader"/>
                            <i class="fa fa-times"></i>Anuluj
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</div>
