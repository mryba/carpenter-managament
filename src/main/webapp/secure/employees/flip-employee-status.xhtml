<?xml version="1.0" encoding="UTF-8"?>

<div id="flip-employee-status" class="modal modal-warning fade"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
     xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div>
        <div>
            <h:form id="flip-emplyee-status-form" prependId="false">

                <a class="modal-close" data-dismiss="modal"> <i class="fa fa-times"></i> </a>
                <i class="modal-icon fas fa-exclamation-triangle"></i>

                <div jsf:rendered="#{employeeBean.editedEmployee.accountActive eq true}">
                    <h4>Czy na pewno chcesz wyłączyć pracownika?</h4>
                </div>
                <div jsf:rendered="#{employeeBean.editedEmployee.accountActive eq false}">
                    <h4>Czy na pewno chcesz włączyć pracownika?</h4>
                </div>

                <div>
                    <div class="modal-footer">
                        <h:commandLink action="#{employeeBean.switchEmployeeStatus}"
                                       styleClass="btn bordered col-primary ">
                            <f:ajax execute="@this"
                                    render=":employerTableForm closeDialogDiv"
                                    resetValues="true"
                                    onevent="showLoader"/>
                            <i class="fas fa-check"></i> #{employeeBean.editedEmployee.accountActive ? 'Wyłącz' : 'Włącz'}
                        </h:commandLink>
                        <h:commandLink styleClass="btn bordered col-danger">
                            <f:ajax event="click"
                                    render=":employee-group-form closeDialogDiv"
                                    resetValues="true"
                                    onevent="showLoader"/>
                            <i class="fa fa-times"></i>Anuluj
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</div>
