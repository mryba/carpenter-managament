<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/secure/template.xhtml">

    <ui:param name="pageTitle" value="Oferty"/>

    <ui:define name="content">
        <div class="wrapper">
            <div class="card">
                <div class="card-header">
                    <h2>Oferty</h2>
                </div>

                <div class="table" jsf:id="offer-table-id">
                    <table>
                        <thead>
                        <tr>
                            <th class="w10 left">Typ architektury</th>
                            <th class="w10 left">Miasto</th>
                            <th class="w10 left">Data rozpoczÄ™cia</th>
                            <th class="w5 left">Firma</th>
                            <th class="w5 left">E-mail</th>
                            <th class="w5 left">Telefon</th>
                            <th class="w15 left">Opis</th>
                            <th class="w5"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <ui:repeat value="#{offerListBean.offersFromLoggedUserCompany}" var="o">
                            <tr class="#{o.read ? 'read-offer' : 'unread-offer'}">
                                <td class="w10 left">
                                    <h4> #{offer_msg['architecture_type_'.concat(o.architectureType)]}</h4>
                                </td>
                                <td class="w10 left">
                                    #{o.workCity}
                                </td>
                                <td class="w10 left">
                                    #{o.workDateFrom}
                                </td>
                                <td class="w5 left">
                                    #{o.companyName}
                                </td>
                                <td class="w5 left">
                                    #{o.email}
                                </td>
                                <td class="w5 left">
                                    #{o.phone}
                                </td>
                                <td class="w15 left">
                                    #{o.description}
                                </td>
                                <td class="w5">
                                    <h:commandLink styleClass="btn btn-sm btn-icon">
                                        <f:ajax execute="@this"
                                                render="offer-table-id"/>
                                        <i class="fas fa-link"></i>
                                    </h:commandLink>
                                    <h:link outcome="/secure/offers/offer"
                                            styleClass="btn col-primary">
                                        <f:param name="offerId" value="#{o.id}"/>
                                        <f:ajax onevent="showLoader"/>
                                        <i class="fa fa-caret-right"></i>
                                    </h:link>
                                </td>
                            </tr>
                        </ui:repeat>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
