<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/secure/template.xhtml">

    <ui:param name="pageTitle" value="Oferty"/>

    <ui:define name="content">

        <div class="card">
            <div class="card-header">
                <h2>Oferty</h2>
            </div>

            <div class="table">
                <table>
                    <thead>
                    <tr>
                        <th class="w10 left">Data</th>
                        <th class="w10 left">Miasto</th>
                        <th class="w10 left">Typ architektury</th>
                        <th class="w10 left">E-mail</th>
                        <th class="w5"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <ui:repeat value="#{offerListBean.offersFromLoggedUserCompany}" var="o">
                        <tr class="#{o.isRead ? 'read-offer' : 'unread-offer'}">
                            <td class="w10 left">
                                #{o.createDate}
                            </td>
                            <td class="w10 left">
                                #{o.workCity}
                            </td>
                            <td class="w10 left">
                                #{offer_msg['architecture_type_'.concat(o.architectureType.name())]}
                            </td>
                            <td class="w10 left">
                                #{o.email}
                            </td>
                            <td class="w5">
                                <h:link outcome="/secure/offers/offer"
                                        styleClass="btn col-primary">
                                    <f:param name="offerId" value="#{o.id}"/>
                                    <f:ajax onevent="showLoader"/>
                                    <i class="fa fa-caret-right"></i>
                                </h:link>
                            </td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
            </div>
        </div>

    </ui:define>
</ui:composition>
