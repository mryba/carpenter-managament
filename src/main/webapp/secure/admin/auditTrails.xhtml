<?xml version="1.0"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/secure/template.xhtml">

    <ui:param name="pageTitle" value="Audit Trails"/>

    <ui:define name="content">

        <div class="wrapper">
            <div class="card">
                <div class="card-header">
                    <h2>Audit Trails</h2>


                </div>

                <h:form id="clientsTableForm" prependId="false">
                    <div class="table">
                        <table>
                            <thead>
                            <tr>
                                <th class="w10 left">USER ID</th>
                                <th class="w10 left">Action</th>

                            </tr>
                            </thead>
                            <tbody>
                            <ui:repeat value="#{auditTrailBean.auditTrailList}" var="a">
                                <tr>
                                    <td class="w10 left">
                                        #{a.employee.id}
                                    </td>
                                    <td class="w10 left">
                                        <h4>#{a.activity}</h4>
                                    </td>

                                </tr>
                            </ui:repeat>
                            </tbody>
                        </table>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>


</ui:composition>
