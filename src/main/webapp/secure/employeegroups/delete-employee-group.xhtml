<?xml version="1.0" encoding="UTF-8"?>

<div id="delete-employee-group" class="modal modal-warning fade"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
     xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div>
        <div>
            <h:form id="delete-employee-group-form" prependId="false">

                <a class="modal-close" data-dismiss="modal"> <i class="fa fa-times"></i> </a>
                <i class="modal-icon fas fa-exclamation-triangle"></i>

                <h4>Czy na pewno chcesz usunąć grupę pracowników?</h4>

                <div>
                    <div class="modal-footer">
                        <h:commandLink action="#{employeeGroupBean.deleteGroup}"
                                       styleClass="btn bordered col-primary ">
                            <f:ajax execute="@this"
                                    render=":employee-group-form closeDialogDiv"
                                    resetValues="true"
                                    onevent="showLoader"/>
                            <i class="fas fa-trash"></i> Usuń
                        </h:commandLink>
                        <h:commandLink styleClass="btn bordered col-danger">
                            <f:ajax event="click"
                                    render=":employee-group-form closeDialogDiv"
                                    resetValues="true"
                                    onevent="showLoader"/>
                            <i class="fa fa-times"></i>Anuluj
                        </h:commandLink>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</div>
