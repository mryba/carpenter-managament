<?xml version="1.0" encoding="UTF-8"?>

<div id="add-employer" class="modal modal-small fade"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
     xmlns:jsf="http://xmlns.jcp.org/jsf">


    <div>
        <a class="modal-close" data-dismiss="modal"> <i class="fa fa-times"></i> </a>
        <div>
            <h:form id="add-employer-form" prependId="false">

                <div class="modal-content">
                    <div jsf:rendered="#{principalBean.loggedUser.isInRole('ADMINISTRATOR')}">
                        <div class="form-top">
                            <label>Firmy</label>
                            <h:selectOneMenu id="add-employee-company"
                                             value="#{employerBean.employerDto.companyId}">
                                <f:selectItems
                                        value="#{employerBean.companies}"
                                        var="c"
                                        itemValue="#{c.id}"
                                        itemLabel="#{c.companyName}"/>

                                <f:ajax event="change"
                                        execute="@this"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-top" jsf:id="employee-first-name-id">
                        <label for="add-employer-name">Imię</label>
                        <input type="text"
                               jsf:id="add-employer-name"
                               jsf:value="#{employerBean.employerDto.firstName}"
                               jsf:validator="#{employeeValidation.validateEmptyField}">
                            <f:ajax event="blur"
                                    execute="@this"
                                    render="employee-first-name-id"/>
                        </input>
                        <h:message for="add-employer-name" styleClass="form-msg col-danger"/>
                    </div>

                    <div class="form-top" jsf:id="employee-last-name-id">
                        <label for="add-employer-lastName">Nazwisko</label>
                        <input type="text"
                               jsf:id="add-employer-lastName"
                               jsf:value="#{employerBean.employerDto.lastName}"
                               jsf:validator="#{employeeValidation.validateEmptyField}">
                            <f:ajax event="blur"
                                    execute="@this"
                                    render="employee-last-name-id"/>
                        </input>
                        <h:message for="add-employer-lastName" styleClass="form-msg col-danger"/>
                    </div>

                    <div class="form-top">
                        <label for="add-employer-gender">Płeć</label>
                        <h:selectOneMenu id="add-employer-gender"
                                         value="#{employerBean.employerDto.gender}">
                            <f:selectItems value="#{employerBean.genders}"
                                           var="g"
                                           itemLabel="#{employee_msg['gender_'.concat(g.name())]}"
                                           itemValue="#{g}"/>
                            <f:ajax event="change"
                                    execute="@this"/>

                        </h:selectOneMenu>
                    </div>

                    <div class="form-top" jsf:id="employee-email-id">
                        <label for="add-employer-email">Email</label>
                        <input type="text"
                               jsf:id="add-employer-email"
                               jsf:value="#{employerBean.employerDto.email}"
                               jsf:validator="#{employeeValidation.validateEmptyField}">
                            <f:ajax event="blur"
                                    execute="@this"
                                    render="employee-email-id"/>
                        </input>
                        <h:message for="add-employer-email" styleClass="form-msg col-danger"/>
                    </div>

                    <div class="form-top" jsf:id="employee-account-type-id">
                        <label>Stworzyć konto</label>
                        <h:selectBooleanCheckbox id="add-employee-account-type"
                                                 value="#{employerBean.accountCreate}">
                            <f:ajax event="change"
                                    execute="@this"
                                    render="@form :add-employer-form"/>
                        </h:selectBooleanCheckbox>
                    </div>

                    <div class="form-top" jsf:id="employee-password-id"
                         jsf:rendered="#{employerBean.accountCreate}">
                        <label for="add-employee-password">Hasło</label>
                        <input type="password"
                               jsf:id="add-employee-password"
                               jsf:value="#{employeeValidation.password}"
                               jsf:redisplay="true"
                               jsf:validator="#{employeeValidation.validateFirstPassword}">
                            <f:ajax event="change"
                                    execute="@this"
                                    render="employee-password-id"/>
                        </input>
                        <h:message for="add-employee-password" styleClass="form-msg col-danger"/>
                    </div>

                    <div class="form-top" jsf:id="employee-rePassword-id" jsf:rendered="#{employerBean.accountCreate}">
                        <label for="add-employee-repassword">Powtórz hasło</label>
                        <input type="password"
                               jsf:id="add-employee-repassword"
                               jsf:value="#{employeeValidation.rePassword}"
                               jsf:redisplay="true"
                               jsf:validator="#{employeeValidation.validateRePassword}">
                            <f:ajax event="change"
                                    execute="@this"
                                    render="employee-rePassword-id"/>
                        </input>
                        <h:message for="add-employee-repassword" styleClass="form-msg col-danger"/>
                    </div>

                    <div class="form-top">
                        <label for="add-employer-phone">Telefon</label>
                        <input type="text"
                               jsf:id="add-employer-phone"
                               jsf:value="#{employerBean.employerDto.phone}"
                               jsf:validator="#{employeeValidation.validateEmptyField}">
                            <f:ajax event="change"
                                    execute="@this"/>
                        </input>
                        <h:message for="add-employer-phone" styleClass="form-msg col-danger"/>
                    </div>

                    <div class="form-top">
                        <label>Umowa</label>
                        <h:selectOneMenu id="add-employer-contract"
                                         value="#{employerBean.employerDto.contract}">
                            <f:selectItems value="#{employerBean.availableContracts}"
                                           var="cont"
                                           itemLabel="#{employee_msg['contract_'.concat(cont.name())]}"
                                           itemValue="#{cont.name()}"/>

                            <f:ajax event="change"
                                    execute="@this"
                                    render="@form :employerTableForm"/>

                        </h:selectOneMenu>
                    </div>

                    <div class="form-top"
                         jsf:id="employer-nip-id"
                         jsf:rendered="#{employerBean.selfEmploymentOfContract}">
                        <label for="add-employer-nip">NIP</label>
                        <input type="text"
                               jsf:id="add-employer-nip"
                               jsf:value="#{employerBean.employerDto.nipNumber}">
                            <f:ajax event="change"
                                    execute="@this"
                                    render="@form :employerTableForm"/>
                        </input>
                    </div>

                    <div class="form-top">
                        <label for="add-address-checkbox">Dodaj adres</label>
                        <h:selectBooleanCheckbox id="add-address-checkbox"
                                                 value="#{employerBean.addAddress}">
                            <f:ajax event="change"
                                    execute="@this"
                                    render="@form :employerTableForm"/>
                        </h:selectBooleanCheckbox>
                        <i class="far fa-address-card"></i>
                    </div>

                    <!-- Address -->
                    <div class="form-top"
                         jsf:rendered="#{employerBean.addAddress}">
                        <label>Miasto / Wieś</label>
                        <input type="text"
                               jsf:id="add-employer-city"
                               jsf:value="#{employerBean.employerDto.city}">
                            <f:ajax event="change"
                                    execute="@this"/>
                        </input>
                    </div>

                    <div class="form-top"
                         jsf:rendered="#{employerBean.addAddress}">
                        <label for="add-employer-postal-code">Kod pocztowy</label>
                        <input type="text"
                               jsf:id="add-employer-postal-code"
                               jsf:value="#{employerBean.employerDto.postalCode}">
                            <f:ajax event="change"
                                    execute="@this"/>
                        </input>
                    </div>

                    <div class="form-top"
                         jsf:rendered="#{employerBean.addAddress}">
                        <label for="add-employer-street">Ulica</label>
                        <input type="text"
                               jsf:id="add-employer-street"
                               jsf:value="#{employerBean.employerDto.street}">
                            <f:ajax event="keyup"
                                    delay="1000"
                                    execute="@this"
                                    render="@form :employerTableForm add-employer-street-number"/>
                        </input>

                    </div>

                    <div class="form-top"
                         jsf:rendered="#{employerBean.streetNumberActive}">
                        <label for="add-employer-street-number">Numer ulicy</label>
                        <input type="text"
                               jsf:id="add-employer-street-number"
                               jsf:value="#{employerBean.employerDto.streetNumber}">
                            <f:ajax event="change"
                                    execute="@this"/>
                        </input>
                    </div>

                    <div class="form-top"
                         jsf:rendered="#{employerBean.addAddress}">
                        <label for="add-employer-house-number">Numer domu / mieszkania</label>
                        <input type="text"
                               jsf:id="add-employer-house-number"
                               jsf:value="#{employerBean.employerDto.houseNumber}">
                            <f:ajax event="change"
                                    execute="@this"/>
                        </input>
                    </div>

                    <div class="form-top"
                         jsf:rendered="#{employerBean.addAddress}">
                        <label>Kraj</label>
                        <h:selectOneMenu>
                            <f:selectItems value="#{employerBean.countries}"
                                           var="country"
                                           itemLabel="#{employee_msg['country_'.concat(country.name())]}"
                                           itemValue="#{country.name()}">

                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="modal-footer">
                    <h:commandLink class="btn btn-primary "
                                   action="#{employerBean.saveEmployee}">
                        <i class="fa-arrows-alt-h"></i> Zapisz
                    </h:commandLink>
                </div>
            </h:form>
        </div>
    </div>
</div>
