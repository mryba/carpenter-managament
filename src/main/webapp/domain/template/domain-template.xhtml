<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

    <h:outputStylesheet library="carpenter" name="css/domain-style.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&#38;;display=swap&#38;;subset=latin-ext"
          rel="stylesheet"/>
    <h:outputScript library="carpenter" name="jquery-3.4.1.min.js"/>

</h:head>

<h:body>

    <div class="wrapper">

        <div>
            <ui:insert name="header">
                <ui:include src="template-header.xhtml">

                </ui:include>
            </ui:insert>
        </div>

        <div>

            <ui:insert name="content">
                <ui:include src="template-content.xhtml">

                </ui:include>
            </ui:insert>
        </div>

        <div>
            <ui:insert name="footer">

                <ui:include src="template-footer.xhtml">

                </ui:include>

            </ui:insert>
        </div>

        <script>
            $(document).ready(function () {
                var NavY = $('.nav').offset().top;

                var stickyNav = function () {
                    var ScrollY = $(window).scrollTop();

                    if (ScrollY > NavY) {
                        $('.nav').addClass('sticky');
                    } else {
                        $('.nav').removeClass('sticky');
                    }
                };

                stickyNav();

                $(window).scroll(function () {
                    stickyNav();
                });
            });

        </script>
    </div>
</h:body>

</html>
