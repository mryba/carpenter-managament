<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui
              ="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:body>
    <ui:composition template="template/domain-template.xhtml">
        <ui:define name="content">
            <div class="container">

                <h:form  id="add-offer-form" prependId="false">
                    <div class="form-top" jsf:id="offer-work-city-id">
                        <label for="add-offer-workCity">Miasto</label>
                        <input type="text"
                               jsf:id="add-offer-workCity"
                               jsf:value="#{offerBean.offerDto.workCity}">
                            <f:ajax event="blur"
                                    execute="@this"
                                    render="offer-work-city-id"/>
                        </input>
                    </div>

                    <div class="form-top">
                        <label for="add-offer-architectureType">Typ architektury</label>
                        <h:selectOneMenu id="add-offer-architectureType"
                                         value="#{offerBean.offerDto.architectureType}">
                            <f:selectItems value="#{offerBean.architectureTypes}"
                                           var="g"
                                           itemLabel="#{offer_msg['architectureType_'.concat(g.name())]}"
                                           itemValue="#{g}"/>
                            <f:ajax event="change"
                                    execute="@this"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="form-top" jsf:id="offer-work-date-from-id">
                        <label for="add-offer-workDateFrom">Czas od</label>
                        <input type="date"
                               jsf:id="add-offer-workDateFrom"
                               jsf:value="#{offerBean.offerDto.workDateFrom}">
                            <f:ajax event="blur"
                                    execute="@this"
                                    render="offer-work-date-from-id"/>
                        </input>
                    </div>

                    <div class="form-top" jsf:id="offer-work-date-to-id">
                        <label for="add-offer-workDateTo">Czas do</label>
                        <input type="date"
                               jsf:id="add-offer-workDateTo"
                               jsf:value="#{offerBean.offerDto.workDateTo}">
                            <f:ajax event="blur"
                                    execute="@this"
                                    render="offer-work-date-to-id"/>
                        </input>
                    </div>

                    <div class="form-top" jsf:id="offer-building-dimension-id">
                        <label for="add-offer-buildingDimension">Wymiary budynku</label>
                        <input type="number" step="0.01"
                               jsf:id="add-offer-buildingDimension"
                               jsf:value="#{offerBean.offerDto.buildingDimension}">
                            <f:ajax event="blur"
                                    execute="@this"
                                    render="offer-building-dimension-id"/>
                        </input>
                    </div>

                    <div class="form-top" jsf:id="offer-email-id">
                        <label for="add-offer-email">Email</label>
                        <input type="text"
                               jsf:id="add-offer-email"
                               jsf:value="#{offerBean.offerDto.email}">
                            <f:ajax event="blur"
                                    execute="@this"
                                    render="offer-email-id"/>
                        </input>
                    </div>


                    <div class="form-top" jsf:id="offer-phone-group">
                        <label for="add-offer-phone">Telefon</label>
                            <input type="text"
                                   jsf:id="add-offer-phone"
                                   jsf:value="#{offerBean.offerDto.phone}"
                                   jsf:converter="country-code-converter">
                                <f:ajax event="blur"
                                        execute="@this"
                                        render="offer-phone-group"/>
                            </input>
                    </div>



                    <div class="center-button">
                        <button class="login-button" type="submit"
                                jsf:action="#{offerBean.save}">
                            <i class="fa fa-check"></i> Wyślij ofertę
                        </button>
                    </div>
                </h:form>

            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
