<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui
              ="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">



<ui:composition template="template/domain-template.xhtml">
    <ui:define name="content">
        <div class="container">

            <h:form>

                    <div class="form-group col-md-6">
                        <label for="add-offer-workCity">Miasto</label>
                        <input class="form-control" type="text"
                               jsf:id="add-offer-workCity"
                               jsf:value="#{offerListBean.offerDto.workCity}"/>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="add-offer-architectureType">Typ architektury</label>
                        <h:selectOneMenu class="form-control"
                                         id="add-offer-architectureType"
                                         value="#{offerListBean.offerDto.architectureType}">
                            <f:selectItems value="#{offerListBean.architectureTypes}"
                                           var="g"
                                           itemLabel="#{offer_msg['architectureType_'.concat(g.name())]}"
                                           itemValue="#{g}"/>
                            <f:ajax event="change"
                                    execute="@this"/>
                        </h:selectOneMenu>
                    </div>


                <div class="form-group">
                    <label for="workDateFrom">Data od</label><br/>
                    <h:inputText class="form-control"
                                 id="workDateFrom"
                                 styleClass="datepicker"
                                 value="#{offerListBean.offerDto.workDateFrom}"
                                 p:placeholder="RRRR-MM-DD">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>

                        <f:ajax event="change"
                                delay="300"
                                execute="@this"/>
                    </h:inputText>
                    <h:outputScript>

                        $(".datepicker").flatpickr({
                            enableTime: false,
                            dateFormat: "Y-m-d"
                        });

                        tippy('[data-tippy-content]');

                    </h:outputScript>
                </div>

                <div class="form-group">
                    <label for="workDateTo">Data do</label><br/>
                    <h:inputText class="form-control"
                                 id="workDateTo"
                                 styleClass="datepicker"
                                 value="#{offerListBean.offerDto.workDateTo}"
                                 p:placeholder="RRRR-MM-DD">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>

                        <f:ajax event="change"
                                delay="300"
                                execute="@this"/>
                    </h:inputText>
                    <h:outputScript>

                        $(".datepicker").flatpickr({
                            enableTime: false,
                            dateFormat: "Y-m-d"
                        });

                        tippy('[data-tippy-content]');

                    </h:outputScript>
                </div>

                <div class="form-group">
                    <label for="add-offer-buildingDimension">Wymiary budynku</label>
                    <input class="form-control" type="number" step="0.01"
                           jsf:id="add-offer-buildingDimension"
                           jsf:value="#{offerListBean.offerDto.buildingDimension}">
                    </input>
                </div>

                <div class="form-group">
                    <label for="add-offer-email">Email</label>
                    <input class="form-control" type="text"
                           jsf:id="add-offer-email"
                           jsf:value="#{offerListBean.offerDto.email}">
                    </input>
                </div>


                <div class="form-group">
                    <label for="add-offer-phone">Telefon</label>
                    <input class="form-control" type="text"
                           jsf:id="add-offer-phone"
                           jsf:value="#{offerListBean.offerDto.phone}"
                           jsf:converter="country-code-converter">
                    </input>
                </div>


                <div class="center-button">
                    <button class="btn btn-secondary" type="submit"
                            jsf:action="#{offerListBean.save}">
                        <i class="fa fa-check"></i> Wyślij ofertę
                    </button>
                </div>
            </h:form>

        </div>
    </ui:define>
</ui:composition>

</html>
