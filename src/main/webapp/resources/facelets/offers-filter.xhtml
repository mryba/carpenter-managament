<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="pl">

<composite:interface/>
<composite:implementation>

    <div class="filters">
        <h:form>
            <div class="container-resp">
                <div class="form-top form-double-input col1-4">
                    <label>Data utworzenia oferty</label>
                    <h:inputText styleClass="datepicker"
                                 label="#{offerFilters.dateFromFilter}"
                                 value="#{offerFilters.dateFromFilter}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>

                        <f:ajax event="change"
                                delay="300"
                                render="offers-form"
                                onevent="showLoader"
                                execute="@this"/>
                    </h:inputText>
                    <h:inputText styleClass="datepicker"
                                 label="#{offerFilters.dateToFilter}"
                                 value="#{offerFilters.dateToFilter}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>

                        <f:ajax event="change"
                                delay="300"
                                render="offers-form"
                                onevent="showLoader"
                                execute="@this"/>
                    </h:inputText>

                    <h:outputScript>
                        $(".datepicker").flatpickr();
                    </h:outputScript>
                </div>

            </div>
        </h:form>
    </div>
</composite:implementation>
</html>
